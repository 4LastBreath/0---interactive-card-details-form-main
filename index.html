<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-container">
        <section class="section cards-container">

            <div class="card-container front">
                <img src="./images/card-logo.svg" alt="" class="front-card_logo">

                <div class="front-card_bottom">
                    <div class="front-card_card-number">0000 0000 0000 0000</div>
                    <div class="front-card_name-date">
                        <div class="front-card_name">Jane Appleseed</div>
                        <div class="front-card_date"><span class="front-card_month">00</span><span>/</span><span class="front-card_year">00</span></div>
                    </div>
                </div>
                
            </div>

            <div class="card-container back">
                <div class="back-card_cvc">000</div>
            </div>

        </section>

        <section class="section form-container">

            <form action="" class="form">

                <div class="label-input-container">
                    <label for="form_name" class="label">Cardholder Name</label>
                    <input type="text" class="input" id="form_name" placeholder="e.g. Jane Appleseed">
                    <div class="error"></div>
                </div>

                <div class="label-input-container">
                    <label for="form_card-number" class="label">Card Number</label>
                    <input type="text" class="input" id="form_card-number" placeholder="e.g. 1234 5678 9123 0000">
                    <div class="error"></div>
                </div>

                <div class="form-date-cvc">

                    <div class="label-input-container">
                        <label for="form_card-date-mm" class="label">Exp. Date (MM/YY)</label>

                        <div class="form_card-date-mm-input">
                            <input type="text" class="input" id="form_card-date-mm" placeholder="MM">
                            <input type="text" class="input" id="form_card-date-yy" placeholder="YY">
                        </div>
                        <div class="error"></div>
                    </div>

                    <div class="label-input-container">
                        <label for="form_card-cvc" class="label">CVC</label>
                        <input type="text" class="input" id="form_card-cvc" placeholder="e.g. 123">
                        <div class="error"></div>
                    </div>

                </div>

                <button type="submit" class="button" id="btn-submit">Confirm</button>
            </form>

        </section>
    </div>

    </main>
    <script src="index.js"></script>
</body>
</html>
