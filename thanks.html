<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-container">
        <section class="section cards-container">

            <div class="card-container front">
                <img src="./images/card-logo.svg" alt="" class="front-card_logo">

                <div class="front-card_bottom">
                    <div class="front-card_card-number">0000 0000 0000 0000</div>
                    <div class="front-card_name-date">
                        <div class="front-card_name">Jane Appleseed</div>
                        <div class="front-card_date"><span class="front-card_month">00</span><span>/</span><span class="front-card_year">00</span></div>
                    </div>
                </div>
                
            </div>

            <div class="card-container back">
                <div class="back-card_cvc">000</div>
            </div>

        </section>

        <section class="section thanks-container">
        
            <form action="" class="form thanks">

            <img src="./images/icon-complete.svg" alt="" class="icon-complete">

            <div class="thanks-title-container">
                <h1>Thank you!</h1>
                <h2>We've added your card</h2>
            </div>

            <button class="button" type="button">Continue</button>

            </form>  

        </section>
    </div>

    </main>
    <script src="thanks.js"></script>
</body>
</html>
